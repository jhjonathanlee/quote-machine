<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Get your quotes</title>
        <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 well">
                    <div id="quote"></div>
                    <div class="container-fluid">
                        <div class="row">
                            <span id="span-tweet"><a href="https://twitter.com/intent/tweet" class="btn btn-default btn-primary" id="btn-tweet"><i class="fa fa-twitter" aria-hidden="true"></i></a></span>
                            <button class="btn btn-primary btn-default pull-right" id="btn-quote"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
